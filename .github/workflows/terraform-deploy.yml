name: Terraform Deploy

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.2.0
          terraform_wrapper: false

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve

      - name: Sleep for 1 mins
        run: sleep 60

      - name: Terraform destroy selective resources after delay to not incur charges
        id: destroy
        env:
          TARGETS: |
            module.aws_ecs_task_definition.dapp_ecs_task
            module.aws_ecs_service.dapp_ecs_service
            module.aws_ecs_cluster.dapp_ecs_cluster
            module.aws_iam_role.ecs_task_execution_role
            module.aws_alb.dapp_alb
            module.aws_alb_target_group.dapp_alb_target_group
            module.aws_security_group.dapp_ecs_service_sg
            module.aws_security_group.dapp_alb_sg
        run: |
            for target in $(echo "$TARGETS" | tr '\n' ' '); do
              terraform destroy -target "$target" -auto-approve
            done